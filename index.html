<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="shortcut icon" href="images/head__icon.png" type="image/png">
  <link rel="stylesheet" href="pages/index.css">
  <script defer type="module" src="script/index.js"></script>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>

    <main class="main">

      <section class="profile">
        <div class="profile__main-info">
          <img class="profile__avatar" src="images/profile__avatar.jpg" alt="Аватар
              пользователя">
          <div class="profile__info">
            <div class="profile__description">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <button aria-label="Изменить" type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" aria-label="Добавить карточку" class="profile__add-button"></button>
      </section>

      <section class="content">
        <ul class="cards">
          <template id="card-template">
            <li class="card">
              <button type="button" class="card__delete-button" aria-lable="Удалить"></button>
              <img class="card__image" alt="">
              <div class="card__text">
                <h2 class="card__place-name"></h2>
                <button type="button" class="card__like-button" aria-label="Нравится"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022, Mesto Russia</p>
    </footer>

    <div class="pop-up" id="pop-up_edit">
      <div class="pop-up__content">
        <button aria-label="Закрыть" type="button" class="pop-up__close-button"></button>
        <form class="pop-up__form" name="changeProfileInfo" novalidate>
          <h3 class="pop-up__title">Редактировать профиль</h3>
            <lable class="pop-up__field">
              <input id="profile-name" type="text" name="changeProfileName" class="pop-up__input pop-up__input_change_name" placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="pop-up__input-error profile-name-error"></span>
            </lable>
            <lable class="pop-up__field">
              <input id="about" type="text" name="changeProfileAbout" class="pop-up__input pop-up__input_change_about" placeholder="О себе" minlength="2" maxlength="200" required>
              <span class="pop-up__input-error about-error"></span>
            </lable>
            <button type="submit" class="pop-up__submit-button pop-up__save-button" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="pop-up" id="pop-up_add">
      <div class="pop-up__content">
        <button aria-label="Закрыть" type="button" class="pop-up__close-button"></button>
        <form class="pop-up__form" name="addPicture" novalidate>
          <h3 class="pop-up__title">Новое место</h3>
            <lable class="pop-up__field">
              <input id="name" type="text" name="addPictureName" class="pop-up__input pop-up__input_add_name" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="pop-up__input-error name-error"></span>
            </lable>
            <lable class="pop-up__field">
              <input id="link" type="url" name="addPicture" class="pop-up__input pop-up__input_add_link" placeholder="Ссылка на картинку" required>
              <span class="pop-up__input-error link-error"></span>
            </lable>
            <button type="submit" class="pop-up__submit-button pop-up__add-button" disabled>Создать</button>
        </form>
      </div>
    </div>

    <div class="pop-up pop-up_background_dark" id="pop-up_open">
      <div class="pop-up__content">
        <button aria-label="Закрыть" type="button" class="pop-up__close-button"></button>
        <figure class="pop-up__figure">
          <img class="pop-up__image" alt="">
          <figcaption class="pop-up__place-name"></figcaption>
        </figure>
      </div>
    </div>

  </div>
</body>

</html>
