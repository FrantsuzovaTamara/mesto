<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="shortcut icon" href="images/head__icon.png" type="image/png">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a class="header__logo" href="#"></a>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__main-info">
                    <img class="profile__avatar" src="images/profile__avatar.jpg" alt="Аватар пользователя">
                    <div class="profile__info">
                        <div class="profile__edit-name">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button">
                                <img class="profile__edit-button-image" src="images/profile__edit-button.svg" alt="Карандаш">
                            </button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button">
                    <img class="profile__add-button-image" src="images/profile__add-button.svg" alt="Плюс">
                </button>
            </section>
            <section class="pop-up">
                <button class="pop-up__close-button"><img class="pop-up__close-button-image" src="images/pop-up__close-icon.svg" alt="Закрыть"></button>
                <div class="pop-up__form">
                    <h2 class="pop-up__title">Редактировать профиль</h2>
                    <input type="text" class="pop-up__input pop-up__input_change_name" value="Жак-Ив Кусто">
                    <input type="text" class="pop-up__input pop-up__input_change_about" value="Исследователь океана">
                    <button class="pop-up__save-button">Сохранить</button>
                </div>
            </section>
            <section class="cards">
                <div class="card">
                    <img class="card__image" src="images/card__viborg.jpg" alt="Выборг с высоты">
                    <div class="card__text">
                        <h3 class="card__place-name">Выборг</h3>
                        <img class="card__like" src="images/card__like-inactive.svg" alt="Нравится">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/card__elbrus.jpg" alt="Эльбрус">
                    <div class="card__text">
                        <h3 class="card__place-name">Эльбрус</h3>
                        <img class="card__like" src="images/card__like-inactive.svg" alt="Нравится">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/card__kizhi.jpg" alt="Церковь в Кижах">
                    <div class="card__text">
                        <h3 class="card__place-name">Кижи</h3>
                        <img class="card__like" src="images/card__like-inactive.svg" alt="Нравится">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/card__vladivostok.jpg" alt="Мост во Владивостоке">
                    <div class="card__text">
                        <h3 class="card__place-name">Владивосток</h3>
                        <img class="card__like" src="images/card__like-inactive.svg" alt="Нравится">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/card__pyatigorsk.jpg" alt="Фото провала в Пятигорске">
                    <div class="card__text">
                        <h3 class="card__place-name">Пятигорск</h3>
                        <img class="card__like" src="images/card__like-inactive.svg" alt="Нравится">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/card__terriberka.jpg" alt="Териберка">
                    <div class="card__text">
                        <h3 class="card__place-name">Териберка</h3>
                        <img class="card__like" src="images/card__like-inactive.svg" alt="Нравится">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022, Mesto Russia</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
