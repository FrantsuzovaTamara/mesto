<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="shortcut icon" href="images/head__icon.png" type="image/png">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a class="header__logo"></a>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__main-info">
                    <img class="profile__avatar" src="images/profile__avatar.jpg" alt="Аватар пользователя">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button">
                        <img class="profile__edit-button-image" src="images/profile__edit-button.svg" alt="Карандаш">
                    </button>
                </div>
                <button class="profile__add-button">
                    <img class="profile__add-button-image" src="images/profile__add-button.svg" alt="Плюс">
                </button>
            </section>
            <section class="cards">
                <figure class="card">
                    <img class="card__image" src="images/card__viborg.jpg" alt="Выборг с высоты">
                    <div class="card__text">
                        <figcaption class="card__place-name">Выборг</figcaption>
                        <img class="card__like" src="images/card__like.svg" alt="Нравится">
                    </div>
                </figure>
                <figure class="card">
                    <img class="card__image" src="images/card__elbrus.jpg" alt="Эльбрус">
                    <div class="card__text">
                        <figcaption class="card__place-name">Эльбрус</figcaption>
                        <img class="card__like" src="images/card__like.svg" alt="Нравится">
                    </div>
                </figure>
                <figure class="card">
                    <img class="card__image" src="images/card__kizhi.jpg" alt="Церковь в Кижах">
                    <div class="card__text">
                        <figcaption class="card__place-name">Кижи</figcaption>
                        <img class="card__like" src="images/card__like.svg" alt="Нравится">
                    </div>
                </figure>
                <figure class="card">
                    <img class="card__image" src="images/card__vladivostok.jpg" alt="Мост во Владивостоке">
                    <div class="card__text">
                        <figcaption class="card__place-name">Владивосток</figcaption>
                        <img class="card__like" src="images/card__like.svg" alt="Нравится">
                    </div>
                </figure>
                <figure class="card">
                    <img class="card__image" src="images/card__pyatigorsk.jpg" alt="Фото провала в Пятигорске">
                    <div class="card__text">
                        <figcaption class="card__place-name">Пятигорск</figcaption>
                        <img class="card__like" src="images/card__like.svg" alt="Нравится">
                    </div>
                </figure>
                <figure class="card">
                    <img class="card__image" src="images/card__terriberka.jpg" alt="Териберка">
                    <div class="card__text">
                        <figcaption class="card__place-name">Териберка</figcaption>
                        <img class="card__like" src="images/card__like.svg" alt="Нравится">
                    </div>
                </figure>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022, Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
